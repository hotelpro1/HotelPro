<div class="container container_form my-3 pb-3 rounded">
  <label class="form-label mt-2">
    Total Balance :
    <span class="fw-semibold">{{ currentBalance }}</span></label
  >
  <form [formGroup]="paymentForm">
    <div class="row">
      <div class="col-md-4 mt-3 col-9">
        <label class="form-label">Amount </label>
        <input
          type="number"
          class="form-control"
          formControlName="amount"
          placeholder="Enter amount"
          [ngClass]="{
            'is-invalid':
              paymentForm.get('amount')?.invalid &&
              (paymentForm.get('amount')?.dirty ||
                paymentForm.get('amount')?.touched)
          }"
        />
        <small
          class="text-danger"
          *ngIf="
            paymentForm.get('amount')?.invalid &&
            (paymentForm.get('amount')?.dirty ||
              paymentForm.get('amount')?.touched)
          "
        >
          amount is required
        </small>
      </div>
      <div class="col-md-2 col-3 mt-3">
        <div class="mt-4">
          <label class="form-label me-2">Deposit </label>
          <input
            type="checkbox"
            class="form-check-input"
            formControlName="deposit"
          />
        </div>
      </div>
      <div class="col-md-4 col-9 mt-3">
        <label class="form-label">Remark </label>
        <input
          type="text"
          class="form-control"
          formControlName="remark"
          placeholder="Enter remark"
          [ngClass]="{
            'is-invalid':
              paymentForm.get('remark')?.invalid &&
              (paymentForm.get('remark')?.dirty ||
                paymentForm.get('remark')?.touched)
          }"
        />
        <small
          class="text-danger"
          *ngIf="
            paymentForm.get('remark')?.invalid &&
            (paymentForm.get('remark')?.dirty ||
              paymentForm.get('remark')?.touched)
          "
        >
          remark is required
        </small>
      </div>
      <div class="col-md-2 col-3 mt-3">
        <div class="d-flex justify-content-center">
          <button
            class="btn btn-primary mt-4"
            type="button"
            [disabled]="paymentForm.invalid"
            (click)="onAddPayment()"
          >
            Add
          </button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="container-fluid text-center" *ngIf="paymentEntries.length > 0">
  <table class="table">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Deposit</th>
        <th>remark</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let item of paymentEntries; let i = index; trackBy: trackByFn"
      >
        <td>
          {{ item.amount }}
        </td>
        <td>
          {{ item.deposit ? "Yes" : "No" }}
        </td>
        <td>
          {{ item.remark }}
        </td>
        <td>
          <i
            class="material-symbols-rounded text-danger pt-2"
            style="vertical-align: middle; cursor: pointer"
            (click)="removePaymnetObj(i)"
          >
            delete
          </i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-primary mt-2 me-2" (click)="onPayment()">
    Payment
  </button>
  <button
    class="btn btn-primary mt-2 ms-2"
    (click)="onReserve(confirmReservation)"
  >
    Reserve
  </button>
</div>
<ng-template #confirmReservation let-modal>
  <div class="modal-body">
    <h6 class="modal-title">
      Are you sure want to countinue without payment ?
    </h6>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="modal.close(false)"
    >
      No
    </button>
    <button type="button" class="btn btn-primary" (click)="modal.close(true)">
      Yes
    </button>
  </div>
</ng-template>
